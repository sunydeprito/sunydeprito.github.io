<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>English Football Info</title>
    <meta name="description" content="English Football" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00897B" />
  </head>
  <body>
    <!-- Navigasi -->
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Football</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="body-content container"></div>
      
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/api.js"></script>

    <script type="text/javascript">
      
      //Check service worker on browser
      if (!('serviceWorker' in navigator)) {
      console.log("This browser does not support service worker.");
    } else {
      registerServiceWorker();
      requestPermission();
    }
      
   // Register service worker
   function registerServiceWorker() {
      return navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Service worker successfully registered.');
          return registration;
        })
        .catch(function (err) {
          console.error('Service worker registration has been failed.', err);
        });
    }
    
    // Ask permission to use Notification API
    function requestPermission() {
      Notification.requestPermission().then(function (result) {
        if (result === "denied") {
          console.log("Notification feature is not allowed.");
          return;
        } else if (result === "default") {
          console.error("User has closed permission dialog.");
          return;
        }      
        
        if (('PushManager' in window)) {
            navigator.serviceWorker.getRegistration().then(function (reg) {
              reg.pushManager.subscribe({
                userVisibleOnly: true
              }).then(function (sub) {
                console.log('Berhasil melakukan subscribe dengan endpoint: ', sub.endpoint);
                console.log('Berhasil melakukan subscribe dengan p256dh key: ', btoa(String.fromCharCode.apply(
                  null, new Uint8Array(sub.getKey('p256dh')))));
                console.log('Berhasil melakukan subscribe dengan auth key: ', btoa(String.fromCharCode.apply(
                  null, new Uint8Array(sub.getKey('auth')))));
              }).catch(function (e) {
                console.error('Tidak dapat melakukan subscribe ', e);
              });
            });
          } 
      });
    }
    </script>
  </body>
</html>
